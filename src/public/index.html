<!DOCTYPE html>
<html data-ng-app="procultApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title data-ng-bind="'Procult | ' + title">Procult</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <!-- build:layout_css css/layout.css-->
    <!-- endbuild -->

    <!-- build:css css/style.css -->
	<link rel="stylesheet" href="build/css/bootstrap.css">
	<link rel="stylesheet" href="build/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="build/css/style.css">
    <!-- endbuild -->

    <!-- build:vendor_css css/vendors.css -->
	<link rel="stylesheet" href="vendors/angular/angular-csp.css">
	<link rel="stylesheet" href="vendors/angular-material/angular-material.min.css">
	<link rel="stylesheet" href="vendors/angular-material-icons/angular-material-icons.css"></script>
	<link rel="stylesheet" href="vendors/lf-ng-md-file-input/dist/lf-ng-md-file-input.css">
	<link rel="stylesheet" href="vendors/angular-loading-bar/build/loading-bar.min.css">
	<link rel="stylesheet" href="build/css/loading.css">
    <!-- endbuild -->
	<link rel="stylesheet" href="fonts/material-icons.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="{{ pageClasses }}" data-ng-cloak>

	<div data-ui-view layout="column" flex></div>

    <!-- build:layout_js js/layout.js -->
	<!-- endbuild -->


    <!-- build:lib js/lib.js -->
    <!-- endbuild -->


    <!-- build:app_lib js/app_lib.js -->
    <!-- Angular -->
    <script src="vendors/angular/angular.min.js"></script>
    <!-- Angular i18n -->
    <script src="vendors/angular-i18n/angular-locale_pt-br.js"></script>
    <!-- Angular Aria -->
    <script src="vendors/angular-aria/angular-aria.min.js"></script>
	<!-- Angular Animate -->
	<script src="vendors/angular-animate/angular-animate.min.js"></script>
	<!-- Angular Messages -->
	<script src="vendors/angular-messages/angular-messages.min.js"></script>
	<!-- Angular Cookies -->
	<script src="vendors/angular-cookies/angular-cookies.min.js"></script>
	<!-- Angular UI Route -->
	<script src="vendors/angular-ui-router/release/angular-ui-router.js"></script>
	<!-- Intro.JS-->
	<script src="vendors/intro.js/intro.js"></script>
	<!-- Angular Intro.JS-->
	<script src="vendors/angular-intro.js/build/angular-intro.min.js"></script>
	<!-- Angular Material -->
  <script src="vendors/angular-material/angular-material.min.js"></script>
  <!-- Angular Material Icons -->
  <script src="vendors/angular-material-icons/angular-material-icons.js"></script>
  <!-- Angular Material Fileinput -->
  <script src="vendors/lf-ng-md-file-input/dist/lf-ng-md-file-input.js"></script>
  <!-- NG File Upload -->
  <script src="vendors/ng-file-upload/ng-file-upload.js"></script>
  <!-- Angular Input Masks -->
  <script src="vendors/angular-input-masks/angular-input-masks-dependencies.js"></script>
  <script src="vendors/angular-input-masks/angular-input-masks.br.js"></script>
  <!-- Angular Loading Bar -->
  <script src="vendors/angular-loading-bar/build/loading-bar.min.js"></script>

  <!-- endbuild -->

    <!-- build:app app/app.js -->
    <!-- Angular App -->
    <script src="../app/app.module.js"></script>
    <script src="../app/app.constant.js"></script>
    <script src="../app/app.config.js"></script>

    <script src="../app/core/header.controller.js" charset="utf-8"></script>
    <script src="../app/core/sidenav.controller.js" charset="utf-8"></script>
    <script src="../app/core/alert.service.js" charset="utf-8"></script>

    <script src="../app/dashboard/dashboard.controller.js"></script>

    <script src="../app/proposal/proposal.controller.js"></script>
    <script src="../app/proposal/proposal.service.js"></script>

    <script src="../app/user/user.controller.js"></script>
    <script src="../app/user/user.service.js"></script>

    <!-- endbuild -->

    <script src="app/html/templates.js"></script>

  </body>
</html>
