<div ng-controller="ProposalUpdateController as vm">
  <div layout="column" ng-cloak class="md-inline-form">
  <div layout="row" layout-padding  class="cover client_cover">
    <div layout-align="left center" layout-padding flex>
      <h1 hide-xs>Proposta nº 17109</h1>
      <h3 hide-gt-sm hide-sm>Proposta nº 17109</h3>
    </div>
    <div layout-align="end" hide-xs>
      <md-button class="md-raised md-fab md-warn button_cover" aria-label="Novo Cliente" data-ui-sref="admin.propostas">
        <md-icon md-font-library="material-icons">arrow_back</md-icon>
      </md-button>
    </div>

    <div layout-align="end" hide-gt-sm hide-sm>
      <md-button class="md-raised md-fab md-mini md-warn button_cover" aria-label="Novo Cliente" data-ui-sref="admin.propostas">
        <md-icon md-font-library="material-icons md-24">arrow_back</md-icon>
      </md-button>
    </div>
  </div>
    <form name="clientForm" method="post" layout="row" layout-padding layout-align="center">
      <md-card flex="80">
        <md-content layout="row" layout-padding>
          <md-input-container>
            <label>Número do CEAC</label>
            <input ng-model="vm.proposal.ceac" name="ceac" type="text" data-md-minlength="4" data-md-maxlength="4" maxlength="4" required autofocus>
            <div ng-messages="clientForm.ceac.$error" role="alert">
              <div ng-message="required" class="my-message">CEAC é obrigatório</div>
            </div>
          </md-input-container>
        </md-content>
        <md-content layout-padding>
          <div layout-gt-sm="row" hide-xs>
            <lf-ng-md-file-input lf-files="vm.proposal.files"
            lf-placeholder="Adicione seus arquivos"
            lf-browse-label="Procurar" lf-remove-label="Remover"
            lf-drag-and-drop-label="Arraste os seus arquivos aqui..."
            multiple drag preview></lf-ng-md-file-input>
          </div>

          <div layout-gt-sm="row" hide-gt-sm hide-sm>
            <lf-ng-md-file-input lf-files="vm.proposal.files"
            lf-placeholder="Adicione seus arquivos"
            lf-browse-label="Procurar" lf-remove-label="Remover"
            multiple></lf-ng-md-file-input>
          </div>
        </md-content>
        <md-content layout-padding>
            <md-list>
              <md-divider></md-divider>
              <md-subheader class="md-no-sticky">Arquivos enviados</md-subheader>
              <md-list-item class="secondary-button-padding">
                <p><a href="#">Nome_de_um_arquivo_enviado.pdf</a></p>
                <md-button class="md-secondary md-raised md-warn">
                  <md-icon>delete</md-icon>
                  Remover
                </md-button>
              </md-list-item>
              <md-divider></md-divider>
            </md-list>
        </md-content>
        <div layout="row" layout-align="center">
          <md-button class="md-raised md-primary" aria-label="Atualizar Proposta">
            <md-icon>save</md-icon>
            <span hide-xs>Atualizar Proposta</span>
            <span hide-gt-sm hide-sm>Atualizar</span>
          </md-button>

          <md-button class="md-raised md-warn" aria-label="Enviar Proposta">
            <md-icon>email</md-icon>
            <span hide-xs>Enviar Proposta</span>
            <span hide-gt-sm hide-sm>Enviar</span>
          </md-button>
        </div>
      </md-card>
        </form>
      </div>

    </div>
