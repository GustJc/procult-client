<md-dialog aria-label="Comprimindo arquivos da proposta"  ng-cloak>
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2>Comprimindo arquivos</h2>
			<span flex></span>
		</div>
	</md-toolbar>
	<md-dialog-content>
		<div class="md-dialog-content">
			<h4>Estamos comprimindos os arquivos da proposta. Aguarde...</h4>
			<div layout="row" layout-sm="column" layout-align="space-around">
				<md-progress-circular md-mode="indeterminate"></md-progress-circular>
			</div>
		</div>
	</md-dialog-content>
</md-dialog>
