<div ng-controller="TagsUpdateController as vm" data-ng-init="vm.init()">
	<div layout="column" ng-cloak class="md-inline-form">
		<div layout="row" layout-padding  class="cover client_cover">
			<div layout-align="left center" layout-padding flex>
				<h1 hide-xs>Nova Linha</h1>
				<h3 hide-gt-sm hide-sm>Nova Linha</h3>
			</div>
			<div layout-align="end" hide-xs>
				<md-button class="md-raised md-fab md-primary button_cover" aria-label="Voltar"
					title="Voltar" data-ui-sref="admin.tags">
					<md-icon md-font-library="material-icons">arrow_back</md-icon>
				</md-button>
			</div>

			<div layout-align="end" hide-gt-sm hide-sm>
				<md-button class="md-raised md-fab md-mini md-primary button_cover" aria-label="Voltar"
					title="Voltar" data-ui-sref="admin.tags">
					<md-icon md-font-library="material-icons md-24">arrow_back</md-icon>
				</md-button>
			</div>
		</div>
		<p ng-repeat="(name, errs) in vm.errors" class="alert alert-danger"><strong>Erro! </strong>: {{ errs }}</p>
		<form name="tagForm" method="post" layout="row" data-ng-submit="vm.updateTags()" layout-padding layout-align="center">
			<md-card flex="80">
				<md-input-container>
					<label>Nome da Linha</label>
					<input ng-model="vm.tag.name" name="name" type="text" data-md-minlength="4" data-md-maxlength="60" maxlength="60" required autofocus>
					<div ng-messages="tagForm.title.$error" role="alert">
						<div ng-message="required" class="my-message">O nome da linha é obrigatório</div>
						<div ng-message="md-minlength" class="my-message">O nome da linha precisa ter no mínimo 4 caracteres</div>
						<div ng-message="md-maxlength" class="my-message">O nome da linha precisa ter no máximo 60 caracteres</div>
					</div>
				</md-input-container>
				<div layout="row" layout-align="center">
					<md-button class="md-raised md-accent" aria-label="Salvar Linha" type="submit"
						title="Salvar Linha" data-ng-disabled="tagForm.name.$invalid">
						<md-icon>save</md-icon>
						<span hide-xs>Salvar Linha</span>
						<span hide-gt-sm hide-sm>Salvar</span>
					</md-button>
				</div>
			</md-card>
		</form>
	</div>

</div>
